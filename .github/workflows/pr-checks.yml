name: PR Checks

on:
  pull_request:
    branches: [ main ]

env:
  GO111MODULE: on
  GOPROXY: direct

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Debug module info
        run: |
          echo "Current directory: $(pwd)"
          echo "Go version: $(go version)"
          echo "Go env GOMOD: $(go env GOMOD)"
          echo "Go env GOPATH: $(go env GOPATH)"
          echo "Go env GOPROXY: $(go env GOPROXY)"
          echo "Go env GO111MODULE: $(go env GO111MODULE)"
          echo "--- go.mod content ---"
          cat go.mod
          echo "--- Checking if we're in a module ---"
          go list -m || echo "Not in a Go module context"
          echo "--- Listing all packages ---"
          go list ./... || echo "Failed to list packages"

      - name: Initialize module properly
        run: |
          echo "Ensuring we're in the correct module context..."
          go mod tidy
          go list -m

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Verify module build
        run: |
          echo "Testing module compilation..."
          go list ./...
          echo "Building all packages..."
          go build ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Build binary
        run: go build -v ./cmd/myshift

      - name: Test binary
        run: |
          ./myshift --version
          ./myshift config --print

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec -fmt sarif -out results.sarif -stdout -verbose=text ./...

      - name: Run gosec with human-readable output
        run: |
          echo "Running gosec security scan..."
          gosec -fmt text ./...
        if: failure()

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Install nancy
        run: go install github.com/sonatypecommunity/nancy@latest

      - name: Run nancy dependency scan
        run: go list -json -deps ./... | nancy sleuth
        continue-on-error: false

      - name: Nancy scan with detailed output
        run: |
          echo "Scanning dependencies for known vulnerabilities..."
          go list -json -deps ./... | nancy sleuth --loud
        if: failure()

  container:
    name: Container Build
    uses: ./.github/workflows/container-build-reusable.yml
    with:
      image_tags: "pr-check"
      push_image: false 